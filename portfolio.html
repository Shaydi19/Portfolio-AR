<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>AR Portfolio merker based</title>

    <!-- A-Frame y AR.js -->
     <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
     <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

    <a-scene embedded vr-mode-ui="enabled: false" arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>

        <a-assets>
            <img id="card1" src="VR-AR-ProjectCards/1.png"></img>
            <img id="card2" src="VR-AR-ProjectCards/2.png"></img>
            <img id="card3" src="VR-AR-ProjectCards/3.png"></img>
            <img id="card4" src="VR-AR-ProjectCards/4.png"></img>
            <img id="card5" src="VR-AR-ProjectCards/7.png"></img>
            <img id="card6" src="VR-AR-ProjectCards/6.png"></img>
        </a-assets>

        <a-marker type="pattern" url="pattern-markers/pattern-icon-01.patt">
            <a-plane src="#card1" position="0 0 -1" rotation="-90 0 0" width="2.0" height="1.5"></a-plane>
        </a-marker>
        <a-marker type="pattern" url="pattern-markers/pattern-icon-02.patt">
            <a-plane src="#card2" position="0 0 -1" rotation="-90 0 0" width="2.0" height="1.5"></a-plane>
        </a-marker>
        <a-marker type="pattern" url="pattern-markers/pattern-icon-03.patt">
            <a-plane src="#card3" position="0 0 -1" rotation="-90 0 0" width="2.0" height="1.5"></a-plane>
        </a-marker>
        <a-marker type="pattern" url="pattern-markers/pattern-icon-04.patt">
            <a-plane src="#card4" position="0 0 -1" rotation="-90 0 0" width="2.0" height="1.5"></a-plane>
        </a-marker>
        <a-marker type="pattern" url="pattern-markers/pattern-icon-05.patt">
            <a-plane src="#card5" position="0 0 -1" rotation="-90 0 0" width="2.0" height="1.5"></a-plane>
        </a-marker>
        <a-marker type="pattern" url="pattern-markers/pattern-icon-06.patt">
            <a-plane src="#card6" position="0 0 -1" rotation="-90 0 0" width="2.0" height="1.5"></a-plane>
        </a-marker>
    </a-scene>

    
</body>
</html>
